{strip}

{$pb = shopProductbrandsPlugin::getBrands()}
{if count($pb)}
    <div class="fill-background">
        <div class="plugin-productbrands">
            {foreach $pb as $b}
                <a title="{$b.name}" href="{$b.url}">
                    {if $b.image}
                        <img alt="{$b.name}" src="{$wa_url}wa-data/public/shop/brands/{$b.id}/{$b.id}{$b.image}">
                    {else}
                        <span class="pbb-title">{$b.name}</span>
                    {/if} 
                </a>
            {/foreach}
        </div>
    </div>
    <script type="text/javascript">
        $(".plugin-productbrands").owlCarousel({
            loop: true,
            dots: false,
            items: 1,
            nav: true,
            navText: ["",""],
            responsive: {
                0: {
                    items: 1
                },
                481: {
                    items: 2
                },
                741: {
                    items: 3
                },
                993: {
                    items: $('.without-sidebar').length == 0 ? 4 : 3
                },
                1281: {
                    items: $('.without-sidebar').length == 0 ? 5 : 4
                }
            }
        });
    </script>
{/if}

{/strip}
